<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Suivix - Options de l'Appel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="icon" href="/ressources/icon.ico" type="image/x-icon">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/css/attendance.css">
  <link href="/css/select2.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/i18n/fr.js"></script>
  <script src="/utils/Utils.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="loader centered" id="loader">
        <div id="loading"></div>
      </div>
      <div class="content hidden" id="content">
        <div class="header bottom">
          <div class="imgBox"><img src="/ressources/two.png" class="img" alt="suivix logo"></div>
          <div class="contentBox">
            <div class="centered colorHeaderPrimary size28 title">Deuxième Étape</div>
            <div class="centered colorHeaderSecondary size18 description">Sélectionnez les roles à partir desquels<br>vous
              souhaitez effectuer un suivi.</div>
          </div>
        </div>
        <div class="select2-box centered left-text">
          <select id="select-options" multiple>
            <option></option>
          </select>
        </div>
      </div>
      <div class="footer">
        <button class="button blue-btn centered large" onClick='goToDone(channels, selectedRole, requestID);'>
          <div class="">Next Step</div>
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const requestID = decodeURI($_GET("requestID", window));
    const channels = decodeURI($_GET("channels", window));
    let selectedRole;
    $(document).ready(function () {
      initSelect2RoleList($("#select-options"), "80%", requestID, true);
      $("#select-options").change(function () {
        selectedRole = $(this).val();
      });
    });
    saveTimezoneCookie(document, window);
  </script>
</body>

</html>
