<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Suivix - Options de l'Appel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="icon" href="/ressources/icon.ico" type="image/x-icon">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/css/attendance.css">
  <link href="/css/select2.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
  <script src="/utils/Utils.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="loader centered" id="loader">
        <div id="loading"></div>
      </div>
      <div class="content hidden" id="content">
        <div class="header bottom">
          <div class="imgBox"><img src="/ressources/one.png" class="img" alt="suivix logo"></div>
          <div class="contentBox">
            <div class="centered colorHeaderPrimary size28 title">Première Étape</div>
            <div class="centered colorHeaderSecondary size18 description">Sélectionnez le salon vocal dans lequel<br>vous souhaitez effectuer un suivi.</div>
          </div>
        </div>
        <div class="select2-box centered left-text">
          <select id="select-options">
            <option></option>
          </select>
        </div>
      </div>
      <div class="footer">
        <button class="button blue-btn centered large"
          onClick='goToRoles(selectedVoiceChannel, requestID);'>
          <div class="">Prochaine Étape</div>
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    saveTimezoneCookie(document, window);
    let selectedVoiceChannel;$
    let requestID = decodeURI($_GET('requestID', window));
    $(document).ready(function () {
      initSelect2ChannelList($("#select-options"), "80%", requestID, true, "fr");
      $("#select-options").change(function () {
        selectedVoiceChannel = $(this).val();
      });
    });
  </script>
</body>

</html>
